<div class="sub-footer">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="sub-footer-inner">
          {% if site.data.social %}
            {% include social.html %}
          {% endif %}
          {% if site.footer.copyright_text %}
          {% assign current_year = { site.time | date: '%y' } %}
          <div class="copyright">{{ site.footer.copyright_text | replace: "!YEAR!", current_year }}</div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
